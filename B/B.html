<html> 
<head> 
<script>

        function zoom() {
            document.body.style.zoom = "400%" 
        }

    var direcciones = new Array("B1.html","B2.html","B3.html","B4.html", "B5.html", "B6.html", "B7.html")

    function manejarSeleccion() {
        var seleccion = document.getElementById("opciones").value;
        if (seleccion === "aleatorio") {
            var aleat = Math.floor(Math.random() * direcciones.length);
            window.location = direcciones[aleat];
        } else if (seleccion === "especifico") {
            window.location = "../index.html";
        }
    }
</script> 
</head>
<body onload="zoom()">
    <h6>
        <div align="center">
            <select id="opciones" onchange="manejarSeleccion()">
                <option value="">Selecciona una opci√≥n</option>
                <option value="aleatorio">Escala de B aleatoria</option>
                <option value="especifico">Selecciona otra escala que quieras practicar</option>
            </select>
        </div>
    </h6>
</body>
</html>
