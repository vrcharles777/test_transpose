<html>
<head>
<script type="text/javascript">
    function zoom() {
        document.body.style.zoom = "400%";
    }

    function preguntarYRedirigir() {
        var acorde = prompt("De la escala de F, ¿a qué acorde pertenece el número 2?");
        var nota = "Gm";

        if (acorde === nota) {
            alert("Verdadero");
        } else {
            alert("Falso");
        }
        window.location = "F.html";
    }
</script>
</head>
<body onload="zoom()">
    <script type="text/javascript">
        preguntarYRedirigir(); // Llama a la función al cargar la página
    </script>
</body>
</html>
